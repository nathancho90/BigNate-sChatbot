<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .chat-container {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      background-color: #fafafa;
    }
    .message {
      margin-bottom: 15px;
    }
    .user {
      text-align: right;
      color: #1e88e5;
    }
    .bot {
      text-align: left;
      color: #5a5a5a;
    }
    .emotion {
      font-size: 20px;
      margin-left: 10px;
    }
    input {
      width: calc(100% - 100px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 80px;
      padding: 10px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div>
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://bignate-schatbot.onrender.com/process_message"; // Update this URL if running on a different server

    // Add messages to the chat window
    function addMessage(content, sender, emotion = null) {
      const messagesDiv = document.getElementById("messages");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);

      if (emotion) {
        content += ` <span class="emotion">${emotion}</span>`;
      }

      messageDiv.innerHTML = content;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
    }

    async function sendMessage() {
      const userInput = document.getElementById("user-input");
      const message = userInput.value.trim();

      if (!message) return;

      addMessage(message, "user");

      userInput.value = "";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        if (!response.ok) {
          throw new Error("Failed to fetch response from server.");
        }

        const data = await response.json();

        if (data.error) {
          addMessage(`Error: ${data.error}`, "bot");
        } else {
          const botResponse = data.response;
          const emotion = data.emotion;

          // Map emotions to emojis
          const emotionEmojis = {
            joy: "üòä",
            sadness: "üò¢",
            anger: "üò†",
            surprise: "üò≤",
            fear: "üò®",
            love: "‚ù§Ô∏è",
            default: "ü§î"
          };

          const emoji = emotionEmojis[emotion.toLowerCase()] || emotionEmojis.default;

          addMessage(`${botResponse}`, "bot", `${emotion} ${emoji}`);
        }
      } catch (error) {
        addMessage(`Error: ${error.message}`, "bot");
      }
    }
  </script>
</body>
</html>
